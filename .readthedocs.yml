version: 2

sphinx:
  configuration: docs/conf.py

formats:
  - pdf

build:
  os: ubuntu-22.04
  tools:
    python: "mambaforge-4.10"
  jobs:
    pre_install:
      - pip install llvmlite --ignore-installed
    post_install:
      - sphinx-apidoc -o docs/ --private --module-first xclim xclim/testing/tests

conda:
  environment: environment.yml

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - dev
