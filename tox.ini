[tox]
envlist = py{38,39,310}, py38-doctest, py38-upstream-lm3, py39-slow, black, docs, doctests_only, coverage
requires =
    pip >= 21.0
    setuptools
opts = -v

[testenv:black]
skip_install = True
extras =
deps =
    flake8
    flake8-rst-docstrings
    black[jupyter]
    isort
    pydocstyle
    yamllint
commands =
    pydocstyle --convention=numpy --match='(?!test_).*\.py' xclim
    flake8 xclim
    black --check --target-version py38 xclim
    black --check --ipynb --target-version py38 docs --include "\.ipynb$"
    isort --check --profile black --add-import "from __future__ import annotations" --append-only --python-version 38 .
    yamllint --config-file .yamllint.yaml xclim

[testenv:docs]
commands =
    make --directory=docs clean html
whitelist_externals =
    make

[testenv:doctests_only]
commands =
    - mypy xclim
    pylint --rcfile=setup.cfg --exit-zero xclim
    pytest --nbval docs/notebooks --durations=3
    pytest --rootdir xclim/testing/tests/ --xdoctest xclim --ignore=xclim/testing/tests/ --durations=3

[testenv:upstream]
extras =
    upstream
    dev

[testenv]
setenv =
    PYTEST_ADDOPTS = "--color=yes"
    PYTHONPATH = {toxinidir}
    COV_CORE_SOURCE=
passenv = CI GITHUB_* LD_LIBRARY_PATH
extras = dev
deps =
    coverage: coveralls
    lm3: git+https://github.com/OpenHydrology/lmoments3.git@develop#egg=lmoments3
install_command = python -m pip install --no-user {opts} {packages}
download = True
commands =
    pip check
    doctest: pytest --rootdir xclim/testing/tests/ --xdoctest xclim --ignore=xclim/testing/tests/
    !slow: pytest --cov xclim -m "not slow" --durations=10
    slow: pytest --cov xclim --durations=10
    coverage: - coveralls
